<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center p-2 bg-primary text-white">
        <h1>Calculator</h1>
    </div>
    <div class="container text-center mt-2 p-2">
        <h3>Operations</h3>
        <div class="row p-2">
            <div class="col">
                <label for="firstNumber" class="form-label">First Number:</label>
                <input type="number" class="form-control" id="firstNumber" value="0">
            </div>
            <div class="col">
                <label for="secondNumber" class="form-label">Second Number:</label>
                <input type="number" class="form-control" id="secondNumber" value="0">
            </div>
        </div>
        <div class="container text-center p-2">
            <button type="button" class="btn btn-primary" onclick="addition()">Addition</button>
            <button type="button" class="btn btn-primary" onclick="substract()">Substraction</button>
        </div>
        <div class="container p-2">
            <label>Result: </label>
            <label id="result"></label>
        </div>
    </div>
    <hr>
    <div class="container text-center mt-2 p-2">
        <h3>Single-Number Operations</h3>
        <div class="container p-2">
            <label for="number" class="form-label">Number:</label>
            <input type="number" class="form-control" id="number" min="0" value="0">
        </div>
        <div class="container text-center p-2">
            <button type="button" class="btn btn-primary" onclick="prime()">Is Prime?</button>
            <button type="button" class="btn btn-primary" onclick="even()">Is Even?</button>
            <button type="button" class="btn btn-primary" onclick="factorial()">Factorial</button>
        </div>
        <div class="container p-2">
            <label>Result: </label>
            <label id="resultSingle"></label>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="listeners.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
