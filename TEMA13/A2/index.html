<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center bg-primary text-white">FORM</h1>
    <form class="w-50 m-auto mt-5" method="get" action="validation.php">
        <div class="mb-3">
            <label for="exampleUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleUsername" name="username" required>
        </div>
        <div class="mb-3">
            <label for="exampleName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="exampleSurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="exampleSurname" name="surname" required>
        </div>
        <div class="mb-3">
            <label for="exampleEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleEmail" name="email" required>
        </div>
        <div class="mb-3">
            <label for="examplePass" class="form-label">Password</label>
            <input type="password" class="form-control" id="examplePass" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary d-flex m-auto">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
